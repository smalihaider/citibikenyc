<md-whiteframe class="md-whiteframe-1dp" layout layout-align="left left">

    <div layout="column" ng-cloak>
        <md-content class="md-padding">
            <form ng-submit="$event.preventDefault()">

                <md-autocomplete md-input-id="map" flex
                                 ng-disabled="isDisabled"
                                 md-no-cache="noCache"
                                 md-selected-item="selectedItem"
                                 md-search-text-change="searchTextChange(searchText)"
                                 md-search-text="searchText"
                                 md-selected-item-change="selectedItemChange(item)"
                                 md-items="item in querySearch(searchText)"
                                 md-item-text="item.display"
                                 md-min-length="0"
                                 placeholder="Station name">
                    <md-item-template>
                        <span md-highlight-text="searchText" md-highlight-flags="^i">{{item.display}}</span>
                    </md-item-template>
                    <md-not-found>
                        No station matching "{{searchText}}" were found.
                    </md-not-found>
                </md-autocomplete>
                <md-input-container flex>
                    <label>Distance</label>
                    <input type="number" ng-model="distance" ng-change="whittleMap();"/>
                </md-input-container>
                <div id="gmaps"></div>
            </form>
        </md-content>
    </div>
</md-whiteframe>
