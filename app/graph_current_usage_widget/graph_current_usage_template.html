<md-whiteframe class="md-whiteframe-1dp" layout layout-align="left left">

    <div layout="column" ng-cloak>
        <md-content class="md-padding">
            <form ng-submit="$event.preventDefault()">

                <md-autocomplete md-input-id="map" flex
                                 ng-disabled="isDisabled"
                                 md-no-cache="noCache"
                                 md-selected-item="selectedItemGraph1"
                                 md-search-text-change="searchTextChangeGraph1(searchTextGraph1)"
                                 md-search-text="searchTextGraph1"
                                 md-selected-item-change="selectedItemChangeGraph1(itemGraph1)"
                                 md-items="itemGraph1 in querySearch(searchTextGraph1)"
                                 md-item-text="itemGraph1.display"
                                 md-min-length="0"
                                 placeholder="Station name">
                    <md-item-template>
                        <span md-highlight-text="searchTextGraph1" md-highlight-flags="^i">{{itemGraph1.display}}</span>
                    </md-item-template>
                    <md-not-found>
                        No station matching "{{searchTextGraph1}}" were found.
                    </md-not-found>
                </md-autocomplete>
                <h3 class="md-subhead" ng-show="graph1LastUpdated">Last updated: {{graph1LastUpdated}}</h3>
                <!--Div that will hold the pie chart-->
                <div id="currentUsageChartGlobal" ng-show="isCurrentUsageChartGlobal"></div>
                <div id="currentUsageChartSpecific" ng-show="!isCurrentUsageChartGlobal"></div>
            </form>
        </md-content>
    </div>
</md-whiteframe>
