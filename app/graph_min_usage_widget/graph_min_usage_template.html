<md-whiteframe class="md-whiteframe-1dp" layout layout-align="left left">

    <div layout="column" ng-cloak>
        <md-content class="md-padding">
            <form ng-submit="$event.preventDefault()">

                <md-autocomplete md-input-id="map" flex
                                 ng-disabled="isDisabled"
                                 md-no-cache="noCache"
                                 md-selected-item="selectedItemGraph2"
                                 md-search-text-change="searchTextChangeGraph2(searchTextGraph2)"
                                 md-search-text="searchTextGraph2"
                                 md-selected-item-change="selectedItemChangeGraph2(itemGraph2)"
                                 md-items="itemGraph2 in querySearch(searchTextGraph2)"
                                 md-item-text="itemGraph2.display"
                                 md-min-length="0"
                                 placeholder="Station name">
                    <md-item-template>
                        <span md-highlight-text="searchTextGraph2" md-highlight-flags="^i">{{itemGraph2.display}}</span>
                    </md-item-template>
                    <md-not-found>
                        No station matching "{{searchTextGraph2}}" were found.
                    </md-not-found>
                </md-autocomplete>
                <h3 class="md-subhead" ng-show="graph2LastUpdated">Last updated: {{graph2LastUpdated}}</h3>
                <!--Div that will hold the pie chart-->
                <div id="usageTimelineGlobal" ng-show="isUsageTimelineGlobal" style='width: 700px; height: 300px;'></div>
                <div id="usageTimelineSpecific" ng-show="!isUsageTimelineGlobal" style='width: 700px; height: 300px;'></div>
            </form>
        </md-content>
    </div>
</md-whiteframe>
